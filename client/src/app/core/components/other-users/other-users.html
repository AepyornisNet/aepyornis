<div class="card shadow-sm">
  <div class="card-header">
    <h5 class="mb-0">
      <app-icon name="users" class="me-2"></app-icon>
      <ng-container i18n>Other Users</ng-container>
    </h5>
  </div>
  <div class="card-body">
    @if (loading()) {
      <div class="text-center py-3">
        <div class="spinner-border spinner-border-sm text-primary" role="status">
          <span class="visually-hidden" i18n>Loading...</span>
        </div>
      </div>
    }
    @if (error()) {
      <div class="alert alert-danger mb-0" role="alert">
        {{ error() }}
      </div>
    }
    @if (!loading() && !error()) {
      @if (otherUsers().length === 0) {
        <p class="text-muted mb-0" i18n>No other users found</p>
      } @else {
        <div class="d-flex flex-wrap gap-2">
          @for (user of otherUsers(); track user.id) {
            <a [routerLink]="['/users', user.id]" class="btn btn-outline-primary btn-sm">
              {{ user.username }}
            </a>
          }
        </div>
      }
    }
  </div>
</div>
