<div class="workout-list-actions">
  <div container="body" ngbDropdown>
    <div class="btn-group" role="group">
      <button class="btn btn-sm btn-outline-primary" [title]="'View' | translate" (click)="view()">
        <app-icon name="view" size="16" />
      </button>
      <button
        class="btn btn-sm btn-outline-secondary"
        ngbDropdownToggle
        [disabled]="isProcessing()"
  		[title]="'Actions' | translate"
      ></button>
    </div>
    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
      <button class="dropdown-item" (click)="edit()">
        <app-icon name="edit" size="16" />
        <span class="ms-2">{{ 'Edit' | translate }}</span>
      </button>
      <button class="dropdown-item" (click)="toggleLock()">
        <app-icon size="16" [name]="workout().locked ? 'locked' : 'unlocked'" />
        <span class="ms-2">{{
			workout().locked ? ('Unlock' | translate) : ('Lock' | translate)
        }}</span>
      </button>
      <div class="dropdown-divider"></div>
      <button class="dropdown-item text-danger" (click)="confirmDelete()">
        <app-icon name="delete" size="16" />
        <span class="ms-2">{{ 'Delete' | translate }}</span>
      </button>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  @if (showDeleteConfirm()) {
    <div class="modal d-block" style="background-color: rgba(0, 0, 0, 0.5)" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ 'Confirm Delete' | translate }}</h5>
            <button class="btn-close" type="button" (click)="cancelDelete()">
			  <span class="visually-hidden">{{ 'Close' | translate }}</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{ 'Are You Sure You Want To Delete This Workout' | translate }}</p>
            <p>
              <strong>{{ workout().name }}</strong>
            </p>
			<p class="text-muted">{{ 'This action cannot be undone.' | translate }}</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" (click)="cancelDelete()">
              {{ 'Cancel' | translate }}
            </button>
            <button class="btn btn-danger" type="button" (click)="delete()">
              {{ 'Delete' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  }
</div>
