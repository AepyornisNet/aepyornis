<div class="row g-4">
  <div class="col-6">
    <div class="card text-center shadow-sm h-100">
      <div class="card-body d-flex flex-column">
        <div class="mb-3">
          <app-icon name="workout" size="48" class="text-primary"></app-icon>
        </div>
        <h5 class="card-title text-muted" i18n>Workouts</h5>
        <p class="display-4 mb-0 mt-auto">{{ totalWorkoutsCount() }}</p>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card text-center shadow-sm h-100">
      <div class="card-body d-flex flex-column">
        <div class="mb-3">
          <app-icon name="distance" size="48" class="text-success"></app-icon>
        </div>
        <h5 class="card-title text-muted" i18n>Distance</h5>
        <p class="display-4 mb-0 mt-auto">{{ totalDistance() }}</p>
        <small class="text-muted">km</small>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card text-center shadow-sm h-100">
      <div class="card-body d-flex flex-column">
        <div class="mb-3">
          <app-icon name="duration" size="48" class="text-info"></app-icon>
        </div>
        <h5 class="card-title text-muted" i18n>Duration</h5>
        <p class="display-4 mb-0 mt-auto" style="font-size: 2rem;">{{ totalDuration() }}</p>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card text-center shadow-sm h-100">
      <div class="card-body d-flex flex-column">
        <div class="mb-3">
          <app-icon name="elevation" size="48" class="text-warning"></app-icon>
        </div>
        <h5 class="card-title text-muted" i18n>Elevation</h5>
        <p class="display-4 mb-0 mt-auto">{{ totalElevation() }}</p>
        <small class="text-muted">m</small>
      </div>
    </div>
  </div>
</div>
