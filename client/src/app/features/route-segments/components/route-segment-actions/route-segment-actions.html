<div class="route-segment-actions" [class.compact]="compact()">
  <!-- Messages -->
  @if (successMessage) {
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ successMessage }}
    </div>
  }

  @if (errorMessage) {
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ errorMessage }}
    </div>
  }

  <!-- Actions -->
  <div class="btn-group" role="group">
    <!-- Download -->
    <button
      class="btn btn-sm btn-outline-secondary"
      [attr.title]="'misc.download' | translate"
      [disabled]="isProcessing"
      (click)="download()"
    >
      <app-icon name="download" size="16" />
      @if (!compact()) {
        <span class="ms-1">{{ 'misc.download' | translate }}</span>
      }
    </button>

    <!-- Edit -->
    <button
      class="btn btn-sm btn-outline-secondary"
      [attr.title]="'misc.edit' | translate"
      [disabled]="isProcessing"
      (click)="edit()"
    >
      <app-icon name="edit" size="16" />
      @if (!compact()) {
        <span class="ms-1">{{ 'misc.edit' | translate }}</span>
      }
    </button>

    <!-- Refresh -->
    <button
      class="btn btn-sm btn-outline-secondary"
      [attr.title]="'misc.refresh' | translate"
      [disabled]="isProcessing"
      (click)="refresh()"
    >
      <app-icon name="refresh" size="16" />
      @if (!compact()) {
        <span class="ms-1">{{ 'misc.refresh' | translate }}</span>
      }
    </button>

    <!-- Find Matches -->
    <button
      class="btn btn-sm btn-outline-secondary"
      [attr.title]="'route_segment.find_matches' | translate"
      [disabled]="isProcessing"
      (click)="findMatches()"
    >
      <app-icon name="route-segment" size="16" />
      @if (!compact()) {
        <span class="ms-1">{{ 'route_segment.find_matches' | translate }}</span>
      }
    </button>

    <!-- Delete -->
    <button
      class="btn btn-sm btn-outline-danger"
      [attr.title]="'misc.delete' | translate"
      [disabled]="isProcessing"
      (click)="confirmDelete()"
    >
      <app-icon name="delete" size="16" />
      @if (!compact()) {
        <span class="ms-1">{{ 'misc.delete' | translate }}</span>
      }
    </button>
  </div>

  <!-- Delete Confirmation Modal -->
  @if (showDeleteConfirm) {
    <div class="modal d-block" style="background-color: rgba(0, 0, 0, 0.5)" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ 'misc.are_you_sure' | translate }}</h5>
            <button
              aria-label="Close"
              class="btn-close"
              type="button"
              (click)="cancelDelete()"
            ></button>
          </div>
          <div class="modal-body">
            <p>{{ 'misc.are_you_sure' | translate }}</p>
            <p>
              <strong>{{ routeSegment().name }}</strong>
            </p>
            <p class="text-muted">
              {{ 'route_segment.the_workout_s_will_be_refreshed_soon' | translate }}
            </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" (click)="cancelDelete()">
              {{ 'misc.cancel' | translate }}
            </button>
            <button class="btn btn-danger" type="button" (click)="delete()">
              {{ 'misc.delete' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  }
</div>
