<div class="container my-5" style="max-width: 600px">
  <h2 class="display-6 mb-4 d-flex align-items-center gap-2">
    <app-icon name="settings" size="32" />
    @if (user()) {
      {{ 'admin.manage_user' | translate: { name: user()!.name } }}
    } @else {
      {{ 'admin.edit_user_title' | translate }}
    }
  </h2>

  @if (error()) {
    <div class="alert alert-danger" role="alert">
      {{ error() }}
    </div>
  }

  @if (loading()) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">{{ 'misc.loading' | translate }}</span>
      </div>
    </div>
  } @else if (user()) {
    <div class="card shadow-sm">
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="saveUser()">
          <!-- Username -->
          <div class="mb-3">
            <label class="form-label" for="username"> {{ 'admin.username' | translate }} </label>
            <input
              class="form-control"
              formControlName="username"
              id="username"
              required
              type="text"
            />
          </div>

          <!-- Name -->
          <div class="mb-3">
            <label class="form-label" for="name"> {{ 'admin.name' | translate }} </label>
            <input class="form-control" formControlName="name" id="name" required type="text" />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label" for="password"> {{ 'admin.password' | translate }} </label>
            <input
              class="form-control"
              formControlName="password"
              id="password"
              type="password"
              [placeholder]="'admin.password_placeholder' | translate"
            />
          </div>

          <!-- Active -->
          <div class="mb-3 form-check">
            <input class="form-check-input" formControlName="active" id="active" type="checkbox" />
            <label class="form-check-label" for="active"> {{ 'admin.active' | translate }} </label>
          </div>

          <!-- Admin -->
          <div class="mb-3 form-check">
            <input class="form-check-input" formControlName="admin" id="admin" type="checkbox" />
            <label class="form-check-label" for="admin"> {{ 'admin.admin' | translate }} </label>
          </div>

          <!-- Actions -->
          <div class="d-flex gap-2 pt-3">
            <button class="btn btn-primary" type="submit" [disabled]="saving() || userForm.invalid">
              @if (saving()) {
                <span
                  aria-hidden="true"
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                ></span>
                {{ 'admin.saving' | translate }}
              } @else {
                {{ 'admin.update_user' | translate }}
              }
            </button>
            <a class="btn btn-secondary" routerLink="/admin"> {{ 'admin.cancel' | translate }} </a>
          </div>
        </form>
      </div>
    </div>
  }
</div>
