<div class="card border-0 shadow-sm bg-body-tertiary">
  <div class="card-header bg-transparent">
    <h3 class="h5 mb-0">{{ 'Actions' | translate }}</h3>
  </div>
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between gap-3">
      <div>
        <div class="fw-medium">{{ 'Refresh all your workouts' | translate }}</div>
        <p class="small text-muted mb-0">{{ 'This will recalculate statistics for all your workouts' | translate }}</p>
      </div>
      <button class="btn btn-primary d-flex align-items-center gap-2" type="button" (click)="store.refreshWorkouts()">
        <app-icon name="refresh" size="20" />
        {{ 'Refresh' | translate }}
      </button>
    </div>
  </div>
</div>
