services:
  ap1-db:
    image: postgres:16-alpine
    restart: unless-stopped
    shm_size: 128mb
    networks:
      - workout-tracker
    environment:
      POSTGRES_DB: workout_tracker_ap1
      POSTGRES_USER: workout_tracker
      POSTGRES_PASSWORD: workout_tracker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ap1-db-data:/var/lib/postgresql/data/

  ap2-db:
    image: postgres:16-alpine
    restart: unless-stopped
    shm_size: 128mb
    networks:
      - workout-tracker
    environment:
      POSTGRES_DB: workout_tracker_ap2
      POSTGRES_USER: workout_tracker
      POSTGRES_PASSWORD: workout_tracker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ap2-db-data:/var/lib/postgresql/data/

  ap1-workout-tracker:
    image: ghcr.io/aepyornisnet/aepyornis:main
    restart: unless-stopped
    tty: true
    depends_on:
      ap1-db:
        condition: service_healthy
    networks:
      - workout-tracker
    environment:
      WT_JWT_ENCRYPTION_KEY_FILE: /run/secrets/jwt_encryption_key
      WT_DATABASE_DRIVER: postgres
      WT_DSN: host=ap1-db user=workout_tracker password=workout_tracker dbname=workout_tracker_ap1 port=5432 sslmode=disable TimeZone=UTC
      WT_ACTIVITY_PUB_ACTIVE: true
      WT_HOST: wt-ap1.test
      SSL_CERT_FILE: /caddy-data/caddy/pki/authorities/local/root.crt
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 20s
    volumes:
      - ap-caddy-data:/caddy-data:ro
    secrets:
      - jwt_encryption_key

  ap2-workout-tracker:
    image: ghcr.io/aepyornisnet/aepyornis:main
    restart: unless-stopped
    tty: true
    depends_on:
      ap2-db:
        condition: service_healthy
    networks:
      - workout-tracker
    environment:
      WT_JWT_ENCRYPTION_KEY_FILE: /run/secrets/jwt_encryption_key
      WT_DATABASE_DRIVER: postgres
      WT_DSN: host=ap2-db user=workout_tracker password=workout_tracker dbname=workout_tracker_ap2 port=5432 sslmode=disable TimeZone=UTC
      WT_ACTIVITY_PUB_ACTIVE: true
      WT_HOST: wt-ap2.test
      SSL_CERT_FILE: /caddy-data/caddy/pki/authorities/local/root.crt
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 20s
    volumes:
      - ap-caddy-data:/caddy-data:ro
    secrets:
      - jwt_encryption_key

  ap-edge:
    image: caddy:2.10-alpine
    restart: unless-stopped
    depends_on:
      ap1-workout-tracker:
        condition: service_started
      ap2-workout-tracker:
        condition: service_started
    ports:
      - 80:80
      - 443:443
    networks:
      workout-tracker:
        aliases:
          - wt-ap1.test
          - wt-ap2.test
    volumes:
      - ./Caddyfile.activitypub:/etc/caddy/Caddyfile:ro
      - ap-caddy-data:/data
      - ap-caddy-config:/config

secrets:
  jwt_encryption_key:
    file: ./jwt_encryption_key.txt

volumes:
  ap1-db-data:
  ap2-db-data:
  ap-caddy-data:
  ap-caddy-config:

networks:
  workout-tracker:
    external: false
