#
name: Create and publish a Docker image

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  push:
    branches: ["main"]
    tags: ["v*"]

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aepyornis

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.image_name.outputs.image_name }}
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      - name: Normalize image name
        id: image_name
        run: echo "image_name=${GITHUB_REPOSITORY_OWNER,,}/${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=semver,pattern=release
            type=sha

  build-amd64:
    needs: metadata
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.export.outputs.image }}
      digest: ${{ steps.export.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      - name: Set BUILD_TIME env
        run: echo BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ") >> ${GITHUB_ENV}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image (amd64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.prod
          platforms: linux/amd64
          cache-from: type=gha,scope=linux-amd64
          cache-to: type=gha,mode=max,scope=linux-amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ needs.metadata.outputs.image_name }}:${{ github.sha }}-amd64
          build-args: |
            BUILD_TIME=${{ env.BUILD_TIME }}
            GIT_COMMIT=${{ github.sha }}
            GIT_REF=${{ github.ref }}
            GIT_REF_NAME=${{ github.ref_name }}
            GIT_REF_TYPE=${{ github.ref_type }}
          labels: ${{ needs.metadata.outputs.labels }}
      - name: Export image reference
        id: export
        run: |
          IMAGE_TAG=${{ env.REGISTRY }}/${{ needs.metadata.outputs.image_name }}:${{ github.sha }}-amd64
          echo "image=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "digest=${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  build-arm64:
    needs: metadata
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.export.outputs.image }}
      digest: ${{ steps.export.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      - name: Set BUILD_TIME env
        run: echo BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ") >> ${GITHUB_ENV}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image (arm64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.prod
          platforms: linux/arm64
          cache-from: type=gha,scope=linux-arm64
          cache-to: type=gha,mode=max,scope=linux-arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ needs.metadata.outputs.image_name }}:${{ github.sha }}-arm64
          build-args: |
            BUILD_TIME=${{ env.BUILD_TIME }}
            GIT_COMMIT=${{ github.sha }}
            GIT_REF=${{ github.ref }}
            GIT_REF_NAME=${{ github.ref_name }}
            GIT_REF_TYPE=${{ github.ref_type }}
          labels: ${{ needs.metadata.outputs.labels }}
      - name: Export image reference
        id: export
        run: |
          IMAGE_TAG=${{ env.REGISTRY }}/${{ needs.metadata.outputs.image_name }}:${{ github.sha }}-arm64
          echo "image=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "digest=${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  publish-manifest:
    needs:
      - metadata
      - build-amd64
      - build-arm64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and publish multi-arch manifest
        env:
          TAGS: ${{ needs.metadata.outputs.tags }}
        run: |
          set -euo pipefail
          TAG_ARGS=""
          while IFS= read -r tag; do
            if [[ -n "$tag" ]]; then
              TAG_ARGS+=" --tag $tag"
            fi
          done <<< "$TAGS"
          if [[ -z "$TAG_ARGS" ]]; then
            echo "No tags were generated; aborting."
            exit 1
          fi
          docker buildx imagetools create \
            $TAG_ARGS \
            "${{ needs.build-amd64.outputs.image }}@${{ needs.build-amd64.outputs.digest }}" \
            "${{ needs.build-arm64.outputs.image }}@${{ needs.build-arm64.outputs.digest }}"
